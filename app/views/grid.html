<div class="container">
    <div class="row col-md-8">
        <form class="form-horizontal" name="userForm" ng-submit="saveUser()">

            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="username" placeholder="Enter Username" ng-model="user.username" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Enter first name" ng-model="user.firstName">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Enter last name" ng-model="user.lastName">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{user.gender}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#" ng-click="selectGender('Male')">Male</a></li>
                            <li><a href="#" ng-click="selectGender('Female')" >Female</a></li>
                            <li><a href="#" ng-click="selectGender('Unspecified')" >Unspecified</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  name="password" placeholder="Enter your password" ng-model="user.password" required>
                </div>
            </div>


            <div class="form-group" class="col-sm-12">
                <div id="validation-messages" ng-show="isFormInvalid()" class="alert alert-danger" role="alert">
                    <p class="error" ng-show="userForm.username.$dirty && userForm.username.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Username is required
                    </p>
                    <p class="error" ng-show="userForm.password.$dirty && userForm.password.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Password is required
                    </p>

                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-disabled="!isReadyToSave()" >Add New User</button>
                </div>
            </div>
        </form>


    <br/>
    <br/>
    <br/>

    <div class="row col-md-12">
        <div id="theGrid" ui-grid="theGrid" ui-grid-pagination class="grid"></div>
    </div>
</div>
