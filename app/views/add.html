<div class="container">
	<div class="row col-md-6">
		<form class="form-horizontal" ng-submit="savePost()">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="Enter Title" ng-model="post.title">
				</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="message" placeholder="Enter post description" ng-model="post.message">
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="author" class="col-sm-2 control-label">Source</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="author" placeholder="Enter Source" ng-model="post.author">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Add Post</button>
				</div>
			</div>
		</form>
	</div>
</div>
