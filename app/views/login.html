<div class="container">

	<div growl></div>

	<form class="form-signin" name="loginForm" ng-submit="login()">
		<h2 class="form-signin-heading">Protractor Demo App</h2>
		<br/>
		<br/>

		<label for="username" class="sr-only">Username</label>
		<input type="text" id="username" class="form-control" placeholder="Username" ng-model="username" required autofocus>

		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Password" ng-model="password" required>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

		<br />

		<div class="alert alert-danger" role="alert" ng-show="invalidLogin">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			Invalid Credentials
		</div>

	</form>

</div>
